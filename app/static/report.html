<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Usage Summary</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 700px; margin: 2rem auto; }
    h1 { margin-bottom: 0.5rem; }
    #stats { margin-top: 1.5rem; padding: 1rem; border: 1px solid #ccc; border-radius: 8px; }
    #per-op-list { margin-top: 0.5rem; }
    .error { color: darkred; margin-top: 0.5rem; }
  </style>
</head>
<body>
  <h1>Application Usage Summary</h1>
  <p>This page shows how many calculations have been done in the app.</p>

  <button id="show-stats-btn">Load Stats</button>

  <div id="stats">
    <p>Total calculations: <span id="stats-total">-</span></p>
    <p>Last calculation at: <span id="stats-last">-</span></p>
    <div>
      <strong>Per operation:</strong>
      <ul id="per-op-list"></ul>
    </div>
    <p class="error" id="stats-error"></p>
  </div>

  <script>
    async function loadStats() {
      const totalEl = document.getElementById('stats-total');
      const lastEl = document.getElementById('stats-last');
      const listEl = document.getElementById('per-op-list');
      const errorEl = document.getElementById('stats-error');

      errorEl.textContent = '';
      totalEl.textContent = '...';
      lastEl.textContent = '...';
      listEl.innerHTML = '';

      try {
        const resp = await fetch('/reports/summary');
        if (!resp.ok) {
          throw new Error('Server returned ' + resp.status);
        }
        const data = await resp.json();
        totalEl.textContent = data.total_calculations ?? 0;
        lastEl.textContent = data.last_calculation_at || 'never';

        (data.per_operation || []).forEach(op => {
          const li = document.createElement('li');
          li.textContent = `${op.operator}: ${op.count}`;
          listEl.appendChild(li);
        });
      } catch (err) {
        totalEl.textContent = '-';
        lastEl.textContent = '-';
        errorEl.textContent = 'Could not load stats: ' + err;
      }
    }

    document
      .getElementById('show-stats-btn')
      .addEventListener('click', loadStats);
  </script>
</body>
</html>
